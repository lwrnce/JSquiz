<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>JavaScript Quiz!</title>
</head>
<body>

   
    <div id="highscores"></div>
    <div id="timer"></div>
    <div class="container">
        <div id="quiz-box" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit Quiz</button>
        </div>
        <div id="results-box" class="results-box hide">
            <div class="results">
                <h3>Here is your final score!</h3>
                <p class="your-score"></p>
                <h5>Enter your name below!</h5>
                <input type="text">
            </div>
        </div>
    </div>





</body>
</html>
